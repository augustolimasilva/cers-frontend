    <div class="col-sm-4"></div>  
    <div class="col-sm-4">  
        <div class="alert alert-info alert-dismissible">  
            <button type="button" class="close" data-dismiss="alert" (click)="closeAlert()">Ã—</button>  
            <strong>{{retorno}}</strong>  
        </div>  
    </div>  
    <div class="col-sm-4"></div>  
</div>  
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div style="width: 400px;">
            <h3 style="text-align: center"> Create Advice</h3>
            <form [formGroup]="saveAdviceForm" #saveadvice (ngSubmit)="saveAdvice(saveAdvice)"> 
                <div class="form-group">
                    <label for="Title">Title</label>
                    <input type="text" class="form-control" formControlName="title" data-toggle="tooltip" data-placement="right" title="Enter Advice Title">
                    <div class="alert alert-danger" *ngIf = "(adviceTitle.touched) && (adviceTitle.invalid)" style="margin-top: 5px;">  
                        <span *ngIf="adviceTitle.errors.required">Advice Title is Required</span>  
                        <span *ngIf = "adviceTitle.errors.minlength">   
                            The title cannot be less 10
                        </span>  
                        <span *ngIf = "adviceTitle.errors.maxlength">   
                            The title cannot be greater 200  
                        </span>
                    </div>           
                </div>    
                <div class="form-group">
                    <label for="Title">Description</label>
                    <textarea type="text" class="form-control" formControlName="description" data-toggle="tooltip" data-placement="right" title="Enter Advice Description" rows="3"></textarea>
                    <div class="alert alert-danger" *ngIf = "(adviceDescription.touched) && (adviceDescription.invalid)" style="margin-top: 5px;">  
                        <span *ngIf="adviceDescription.errors.required">Advice Description is Required</span>  
                        <span *ngIf = "adviceDescription.errors.minlength">   
                            The description cannot be less 10
                        </span>  
                        <span *ngIf = "adviceDescription.errors.maxlength">   
                            The description cannot be greater 200    
                        </span> 
                    </div>          
                </div>   
                <div class="row">
                    <div class="col-sm-4"></div> 
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-success" [disabled]="!saveAdviceForm.valid"> Save</button>
                    </div>   
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
